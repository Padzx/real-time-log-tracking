name: CI Pipeline

on:
  push:
    branches:
      - develop
      - main
      - feature/**
  pull_request:
    branches:
      - develop
      - main
      - feature/**

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build and Test with Gradle
        run: ./gradlew :log-ingestion:clean :log-ingestion:build --warning-mode all

      - name: Run Unit Tests
        run: ./gradlew :log-ingestion:test --warning-mode all

      - name: Run Integration Tests
        run: ./gradlew :log-ingestion:integrationTest --warning-mode all

      - name: Run Snyk to check for vulnerabilities in Gradle project
        uses: snyk/actions/gradle-jdk17@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Publish Test Results
        uses: actions/upload-artifact@v3
        with:
          name: Test Results
          path: '**/build/test-results/**/*.xml'

  quality:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Analyze Code with SonarQube
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v3
        with:
          name: Coverage Reports
          path: '**/build/reports/**/coverage.xml'
